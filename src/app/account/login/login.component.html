<div class="w-3/4 m-auto text-center">
    <h3>Login Form</h3>

    <div class="w-2/4 m-auto text-center">
        <form #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">

            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
                <div class="mb-4">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" type='text'
                        name='username' ngModel>
                </div>
                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input
                        class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
                        type="password" name="password" ngModel placeholder="******************">
                    <p class="text-red text-xs italic">Please choose a password.</p>
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue hover:bg-blue-dark text-black font-bold py-2 px-4 rounded border border-b-cyan-900"
                        type="submit">
                        Sign In
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
